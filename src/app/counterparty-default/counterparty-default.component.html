<form (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">
      <div id="overlay">
        <div class="w-100 d-flex justify-content-center align-items-center">
          <div class="spinner"></div>
        </div>
      </div>
  <div class="form-group">
    <label for="rprtngAgnCdId">Atskaitingojo agento identifikatorius</label>
    <input type="text" disabled class="form-control" id="rprtngAgnCdId" required [(ngModel)]="counterpartyDefault.rprtngAgnCd" name="rprtngAgnCd">
  </div>
  <div class="form-group">
    <label for="obsrvdAgntCdId">Stebimo agento identifikatorius</label>
    <input type="text" disabled class="form-control" id="obsrvdAgntCdId" required [(ngModel)]="counterpartyDefault.obsrvdAgntCd" name="obsrvdAgntCd">
  </div>
  <div class="form-group">
    <label for="enttyPrdbCdId">Kitos sandorio šalies identifikatorius</label>
    <input type="text" disabled class="form-control" id="enttyPrdbCdId" required [(ngModel)]="counterpartyDefault.enttyPrdbCd" name="enttyPrdbCd">
  </div>
  <div class="form-group">
    <label for="dfltSttsId">Kitos sandorio šalies įsipareigojimų neįvykdymo statusas</label>
    <select class="form-control" id="dfltSttsId" name="dfltStts" [(ngModel)]="counterpartyDefault.dfltStts">
      <option value=""></option>
      <option value="14">Įsipareigojimai vykdomi</option>
      <option value="19">Įsipareigojimų neįvykdymas, nes tikėtina, kad bus neatsiskaityta</option>
      <option value="20">Įsipareigojimų neįvykdymas, nes praleista 90/180 dienų nuo termino</option>
      <option value="18">Įsipareigojimų neįvykdymas, nes tikėtina, kad bus neatsiskaityta ir praleista 90/180 dienų nuo termino.</option>
    </select>
  </div>
</div>
</div>
<br/>
<button type="submit" class="btn btn-success float-right">Submit</button>
</form>
<br/>
<br/>
